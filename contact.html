<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Arvin Lum">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="My First Web Development Project">
	<title>Contact | Akari's Webpage</title>
	<!--Initializing all required javscript and css modules.-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Avenir' rel='stylesheet'>
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Libre Baskerville' rel='stylesheet'>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<link rel="stylesheet" href="animate.min.css">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="css/main.css" rel="stylesheet" type="text/css" />
	<script src="js/nav-active.js"></script>
	<script defer src="js/script.js"></script>
	<script src="js/include.js"></script>
</head>

<body>
	<!--Navbar-->
	<div w3-include-html="navbar.html"></div>


	<!--Form-->
	<div class="container-fluid contentbackground">
		<div id="pagetitle"><h1>Contact</h1></div>
		<div class="row">
			<div class="col-md-2 col-sm-0"></div>
			<div id="form-intro">
				<p data-aos="fade-down" data-aos-anchor-placement="center-bottom" data-aos-duration="1500"><b>FEEL FREE TO GET IN TOUCH WITH ME!</b><br>Drop me a message using the form below for any inquiries.</p>
				<div class="divisorline" data-aos="fade-right" data-aos-delay="750" data-aos-anchor-placement="center-bottom" data-aos-duration="2000"></div>
			</div>
		</div>
		<form id="form">
			<div class="row">
				<div class="col-md-2 col-sm-0"></div>
				<div class="col-md-4 formleft animated fadeInLeft slow">
					<div class="name">
						<label>Name</label>
						<input id="formname" name="name" title="Please enter a name without special characters" placeholder="Your name" required="required" pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$" value="">
					</div>
					<div class="email">
						<label>Email</label>
						<input id="formemail" name="email" type="email" placeholder="Your email" title="Enter an email in the format example@example.com" required="required" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" value="">
					</div>
					<div class="subject">
						<label>Subject</label>
						<input name="subject" placeholder="Topic" required="required" value="">
					</div>
				</div>
				<div class="col-md-4 col-sm-12 animated fadeInRight slow">
					<label>Message</label>
					<textarea name="message" placeholder="Type your message" required="required"></textarea>
				</div>
				<div class="col-sm-12 text-center">
					<div id="alertsubmit" class="alert alert-primary submitalert animated hinge delay-2s" style="display: none;" role="alert">
						Hey <strong id="namesubmit"></strong>! Thank you for sending me a message, I will get back to you soon ☺.
					</div>
				</div>
				<div class="col-sm-12 text-center animated fadeIn slower" id="submit-button">
					<button type="submit" name="submit" value="send" href="mailto:arvin.lum@hotmail.com"><span><i class="fa fa-envelope"></i> Let it fly!</span></button>
				</div>
			</div>
		</form>
	</div>

	<!--Footer-->
	<div w3-include-html="footer.html"></div>

	<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
	<script>
		AOS.init();
		includeHTML();
	</script>

</body>
</html>
